{% extends 'base.html'  %}

{% block content %}
<h4>Account Details:</h4>


<ul>
    <li>Name: {{user.first_name}}</li>
    <li>Last Name: {{user.last_name}}</li>
    <li>Email: {{user.email}}</li>
</ul>
<form action="{{user.username}}/feedback/add"><button class="btn btn-info">Add FeedBack</button></form>
<form action="{{user.username}}/delete" method="POST"><button class="btn btn-danger">Delete User</button></form>
<hr>
<h4>{{user.first_name}} feedbacks:</h4>

<ul>
    {%for feedback in user.feedback%}
        <li><a href="/feedback/{{feedback.id}}/update">{{feedback.title}}</a><form style="display:inline;" action="/feedback/{{feedback.id}}/delete" method="POST">
            <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
          </form></li>
    {%endfor%}
</ul>

{% endblock %}
